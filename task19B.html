<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Entries with Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      width: 250px;
    }

    .entry {
      text-align: left;
      background: #e0f7fa;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Enter User Details</h2>

  <input type="text" id="name" placeholder="Enter your name"><br>
  <input type="email" id="email" placeholder="Enter your email"><br>
  <input type="number" id="age" placeholder="Enter your age"><br>
  <input type="text" id="city" placeholder="Enter your city"><br>

  <button onclick="getUserData(displayAllUsers)">Submit</button>

  <h3>All Entries:</h3>
  <div id="output"></div>

  <script>
    const userList = []; // Store all entries here

    // Get user data and pass it to callback
    function getUserData(callback) {
      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        age: document.getElementById('age').value,
        city: document.getElementById('city').value
      };

      userList.push(user); // Save to array

      // Clear inputs
      document.getElementById('name').value = "";
      document.getElementById('email').value = "";
      document.getElementById('age').value = "";
      document.getElementById('city').value = "";

      callback(userList); // Show all entries
    }

    // Display all user entries
    function displayAllUsers(dataArray) {
      const output = document.getElementById('output');
      output.innerHTML = ""; // Clear old output

      dataArray.forEach((user, index) => {
        output.innerHTML += `
          <div class="entry">
            <strong>User ${index + 1}</strong><br>
            Name: ${user.name}<br>
            Email: ${user.email}<br>
            Age: ${user.age}<br>
            City: ${user.city}
          </div>
        `;
      });
    }
  </script>

</body>
</html>
