<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .movie-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-title {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .movie-year {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Movie Search</h1>
  <input type="text" id="searchInput" placeholder="Enter movie name...">
  <button onclick="searchMovies()">Search</button>

  <div class="movie-container" id="movieContainer"></div>

  <script>
    const apiKey = 'dfa322f5'; // Replace with your OMDb API key

    async function searchMovies() {
      const query = document.getElementById('searchInput').value;
      const container = document.getElementById('movieContainer');
      container.innerHTML = ''; // Clear previous results

      if (!query) return alert('Please enter a movie name.');

      const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${apiKey}`);
      const data = await response.json();

      if (data.Response === "True") {
        data.Search.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'movie-card';

          card.innerHTML = `
            <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" class="movie-poster">
            <div class="movie-title">${movie.Title}</div>
            <div class="movie-year">${movie.Year}</div>
          `;

          container.appendChild(card);
        });
      } else {
        container.innerHTML = `<p>No results found for "${query}".</p>`;
      }
    }
  </script>

</body>
</html>
